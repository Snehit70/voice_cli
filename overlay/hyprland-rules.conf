# Hyprvox Overlay - Electron
# Add to ~/.config/hypr/UserConfigs/WindowRules.conf
# For Hyprland 0.53+

windowrule = pin on, match:class ^(hyprvox-overlay)$
windowrule = move ((monitor_w-window_w)/2) (monitor_h-window_h-80), match:class ^(hyprvox-overlay)$
windowrule = size 400 60, match:class ^(hyprvox-overlay)$
windowrule = border_size 0, match:class ^(hyprvox-overlay)$
windowrule = no_shadow on, match:class ^(hyprvox-overlay)$
windowrule = animation none, match:class ^(hyprvox-overlay)$
windowrule = no_initial_focus on, match:class ^(hyprvox-overlay)$
windowrule = opacity 0.95, match:class ^(hyprvox-overlay)$
